<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.google.com/specimen/Roboto?query=robo"
      rel="stylesheet"
    />
    <title>Shopify Landing page</title>
  </head>
  <body>
    <header>
      <div class="logo">
          <img src="/assets/shopifylogo.png" alt="Shopify logo">
      </div>
    </header>
    <main>
      <section id="section-hero">
        <div class="hero">
          <h1>Sell online with Shopify</h1>
          <h3>Trusted by over 800,000 businesses worldwide</h3>
        </div>
        <div class="form-cta">
            <input type="text" placeholder="Enter your email address" />
            <button>Start free trial</button>
        </div>
        <small>Try Shopify for free 14 days, no credit card required. By entering your email, you agree to recieve marketing emails from Shopify.</small>
      </section>
      <section><img src="/assets/laptoppic.png" alt="mock up image, guy jumping with glasses on" </section>
      <section>Articles</section>
      <section>Logos</section>
      <section>Testimonials</section>
      <section>cta</section>
    </main>
    <footer>
      <ul>
        <li>Terms Of Service</li>
        <li>Privacy Policy</li>
      </ul>
    </footer>
  </body>
</html>
